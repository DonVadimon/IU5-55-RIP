      - run: python ./lab1/main.py -A 2 -B 2 -C 1
      - run: python ./lab1/main.py -A 1 -B 2 -C 1
      - run: echo "!!!!!!!!!! lab2 !!!!!!!!!!"
      - run: python ./lab2/main.py && python ./lab2/lib_test.py
      - run: echo "!!!!!!!!!! lab3 !!!!!!!!!!"
      - run: echo "~~~~~~~~~~ cm_timer ~~~~~~~~~~"
      - run: python ./lab3/cm_timer.py
      - run: echo "~~~~~~~~~~ field ~~~~~~~~~~"
