      - run: echo "~~~~~~~~~~ gen_random ~~~~~~~~~~"
      - run: python ./lab3/gen_random.py
      - run: echo "~~~~~~~~~~ print_result ~~~~~~~~~~"
      - run: python ./lab3/print_result.py
      - run: echo "~~~~~~~~~~ sort ~~~~~~~~~~"
