        uses: actions/setup-python@v2
        with:
          python-version: '3.8.12'
      - name: requirements
        uses: BSFishy/pip-action@v1
        with:
          requirements: requirements.txt
      - run: echo "!!!!!!!!!! lab1 !!!!!!!!!!"
