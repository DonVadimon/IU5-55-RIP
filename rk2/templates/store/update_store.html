{% extends 'inc/base.html' %} {% load static %} {% block content %}
<div class="container">
    <h1 class="text-center mt-4">Update Store</h1>
</div>
<!-- Page Content -->
<div>
    <form action="{% url 'update_store' store.pk %}" method="POST" class="form">
        {% csrf_token %} {% include 'store/store_form.html' with store=store %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock content %}
