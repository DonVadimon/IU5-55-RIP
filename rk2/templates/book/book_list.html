{% extends 'inc/base.html' %} {% load static %} {% block content %}
<div class="container">
    <h1 class="text-center mt-4">All Books</h1>
</div>
<!-- Page Content -->
<div class="d-flex flex-column">
    {% for book in books %}
    <div class="d-flex flex-row my-4">
        <a href="{% url 'delete_book' book.pk %}" class="btn btn-danger"> Delete </a>
        <a href="{% url 'update_book' book.pk %}" class="btn btn-info"> Update </a>
        <h1 class="m-0">{{ book.name }}</h1>
        <h3 class="m-0">{{ book.cost }}</h3>
    </div>
    {% endfor %}
</div>
{% endblock content %}
